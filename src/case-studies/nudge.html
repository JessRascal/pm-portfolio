<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <script src="../js/bundle.js" defer></script>
    <script src="../components/product-sidepanel.js" defer></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <title>Case Study: Nudge | Michael Jessey | Product Manager</title>
  </head>
  <body x-data="product = $store.cases[3]">
    <navbar-component></navbar-component>
    <main class="product-container">
      <h1 class="product-heading" x-text="product.name"></h1>
      <section class="product-section">
        <div class="product-meta">
          <product-sidepanel></product-sidepanel>
        </div>
        <div class="product-text">
          <zero-md src="../assets/markdown/case-studies/nudge.md">
            <!-- apply own styles -->
            <template>
              <link rel="stylesheet" href="../css/output.css" />
            </template>
          </zero-md>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
